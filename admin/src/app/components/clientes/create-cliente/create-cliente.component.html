<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo lista todos los clientes de la tienda.</p>
      
    </div>
  </div>

  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de cliente</h5>
        </div>
        <div class="card-body">
            <form action="">
              <div class="row">
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Nombres</label>
                  <input class="form-control" type="text" placeholder="Nombres" required>
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Apellidos</label>
                  <input class="form-control" type="text" placeholder="Apellidos" required>
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Correo electrónico</label>
                  <input class="form-control" type="text" placeholder="Correo electrónico" required>
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Telefono</label>
                  <input class="form-control" type="text" placeholder="Teléfono" required>
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Fecha nacimiento</label>
                  <input class="form-control" type="date" placeholder="Fecha Nacimiento" required>
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">DUI</label>
                  <input class="form-control" type="date" placeholder="Documento Unico" required>
                </div>

                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Genero</label>
                  <select class="form-control custom-select" id="">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                  </select>
                </div>
              </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary m-3">Crear cliente</button>
            <button class="btn btn-warning m-3">Regresar</button>
        </div>
  </div>
